                <button class="buttonMenu" id="buttonOthers" type="button" onclick="goToProfile()"><i class="icon ion-md-contact mr-2 lead"></i>Profile</button>
                <button class="buttonMenu" id="buttonShop" type="button" onclick="goToShop()"><i class="icon ion-md-card mr-2 lead"></i>Shop</button>
                <button class="buttonMenu" id="buttonStatics" type="button" onclick="goToStatistics()"><i class="icon ion-md-stats mr-2 lead"></i>Statistics</button>

                <div class="Formulario">
                    <h2> Create Account </h2>
                    <form action="X" method="post">
                        <div class="form-box1">
                            <input id ="textName" type="text" placeholder="Name" name="name" >
                        </div>
                        <div class="form-box2">
                            <input id ="textSurname" type="text" placeholder="Surname" name="surname" >
                        </div>
                        <div class="form-box3">
                            <input id ="textUsername" type="text" placeholder="Username" name="userName" >
                        </div>
                        <div class="form-box4">
                            <input id ="textPassword" type="password" placeholder="Password" name="password" >
                        </div>
                        <div class="form-box5">
                            <input id ="textEmail" type="email" placeholder="Email" name="mail" value="">
                        </div>

                        <button class="button" id ="botonCrear" type="button">Create</button>

                    </form>
                </div>
