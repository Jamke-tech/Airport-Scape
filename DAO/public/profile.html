    <script>
        function getUserProfile() {

            localStorage = window.localStorage;
            var username = localStorage.getItem("user");
            var userUrl = '/gameDSA/user/'+ username;

            $.getJSON(userUrl, function(data){
                $(data).each(function(index,value){
                    var user = value.userName;
                    var name = value.name;
                    var surname = value.surname;
                    var mail = value.mail;
                    var imageUrl = value.url;
                    $("#userName").text(user);
                    $("#name").text("Name: " + name);
                    $("#surname").text("Surname: " + surname);
                    $("#userEmail").text("Email address: " + mail);
                    $("#userImage").attr({'src': imageUrl,'alt':''});
                });
            });

        }

        function goToInicio(){
          window.location.pathname = "/inicio.html";
        }
        function goToShop() {
          window.location.pathname = "/shop.html";
        }
        function goToLogIn() {
          window.location.pathname = "/index.html";
        }
        function goToStatistics() {
          window.location.pathname = "/estadisticas.html";
        }
        function goToProfile() {
          window.location.pathname = "/profile.html";
        }
        $(document).ready(function() {
                getUserProfile();

        });

    </script>
